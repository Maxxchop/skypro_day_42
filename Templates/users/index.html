<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of users</title>
</head>
<body>
<h1>Пользователи</h1>
<form action="/users" method="get">
    <input type="search" name="query" value="{{search}}"/>
    <input type="submit" value="Search"/>
</form>
<hr/>
<ul>
    {% for user in users %}
        <li>{{user}}</li>
    {% endfor %}
</ul>
</body>
</html>
